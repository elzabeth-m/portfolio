<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bottom Right Glowing Profile</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: #fff;
        position: relative;
      }

      .bottom-right-container {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 400px;
        height: 600px;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        padding: 20px;
        box-sizing: border-box;
      }

      .circle-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: flex-end;
      }

      .circle-border {
        position: absolute;
        bottom: 0;
        width: 300px; /* Bigger circle */
        height: 300px;
        border-radius: 50%;
        border: 12px solid #1fb850;
        background: transparent;
        box-shadow: 0 0 80px 40px #1fb850, inset 0 10px 40px #1fb850;
        z-index: 1;
      }

      .circle-fade-border {
        position: absolute;
        bottom: 0;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 12px solid #1fb850;
        mask-image: linear-gradient(to bottom, black 0%, transparent 100%);
        -webkit-mask-image: linear-gradient(
          to bottom,
          black 0%,
          transparent 100%
        );
        z-index: 2;
        pointer-events: none;
      }

      .profilepic {
        position: relative;
        z-index: 3;
        height: 400px; /* Smaller than circle */
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="bottom-right-container">
      <div class="circle-wrapper">
        <div class="circle-border"></div>
        <div class="circle-fade-border"></div>
        <img
          class="profilepic"
          src="./assets/images/prof.png"
          alt="Profile Picture"
        />
      </div>
    </div>
  </body>
</html>
